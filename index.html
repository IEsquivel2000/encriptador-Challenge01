<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Challenge01</title>
    <!-- Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/pages/reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="page-container">
        <header>
            <div class="box">
                <img class="logo" src="/public/logo/Logo.png" alt="Logo Alura">
                <nav class="nav-right">
                    <h1>Encriptador-Challenge01</h1>
                </nav>
            </div>
        </header>
        <main>
            <section class="section-container">
                <div class="input-encriptador">
                    <textarea oninput="minuscula_check();" id="text-input" class="text-input" name="text-input" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="btn-encriptador">
                        <label class="mensaje-input" for="input"><span>&#33;</span> Solo letras min√∫sculas y sin acento</label>
                        <button id="btn-encriptar" class="btn-encriptar">Encriptar</button>
                        <button id="btn-desencriptar" class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
                <div class="output-encriptador">
                    <textarea id="text-output" class="text-output" name="text-output" cols="50" rows="10" readonly></textarea>
                    <div class="caja-copiar">
                        <label class="mensaje-output" for="output"><span>Solo es texto</span></label>
                        <button id="btn-copiar" class="btn-copiar" >Copiar</button>
                    </div>
                    <div id="cover" class="cover">
                        <img src="./public/Muneco.png" alt="mago gemologo">
                        <h1>Ningun mensaje fue encontrado</h1>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="box-footer">
                <div class="contact-info">
                    <p class="copyright">&copy; Copyright Isaac Esquivel - 2024</p>
                    <ul class="contact">
                        <a href="https://www.linkedin.com/in/isaac-esquivel-9a5713193" class="fa fa-linkedin"></a>
                        <a href="https://https:github.com/IEsquivel2000" class="fa fa-github"></a>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
